{% extends 'base.html' %}
{% load static %}
{% block nth %}
<h1 class="text-center text-info">Its Comming From Feedback Page!!! </h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .comment-box {
            width: 50%;
            margin: 20px auto;
        }
        .comment-box textarea {
            width: 100%;
            height: 100px;
        }
        .comment-box input[type="button"] {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
        .comments-section {
            margin-top: 20px;
            width: 50%;
            margin: 20px auto;
        }
        .comment {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="comment-box">
    <h2>Welcome to NTH Institute</h2>
    <textarea id="commentText" placeholder="Leave your comment here..."></textarea>
    <input type="button" value="Submit Comment" onclick="addComment()">
</div>

<div class="comments-section" id="commentsSection">
    <h3>Comments</h3>
</div>

<script>
    function addComment() {
        const commentText = document.getElementById("commentText").value;
        if (commentText.trim()) {
            const commentDiv = document.createElement("div");
            commentDiv.classList.add("comment");
            commentDiv.textContent = commentText;

            const commentsSection = document.getElementById("commentsSection");
            commentsSection.appendChild(commentDiv);

            // Clear the textarea after submitting the comment
            document.getElementById("commentText").value = "";
        } else {
            alert("Please write a comment before submitting.");
        }
    }
</script>
</body>
</html>
{% endblock%}
