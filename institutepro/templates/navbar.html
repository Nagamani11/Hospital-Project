<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% include 'cdnlines.html' %}
    <meta charset="utf-8">
    <title>Navbar</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info text-white">
      <a class="navbar-brand" href="{% url 'mainPage' %}">mainpage</a>
      <button type="button" class="navbar-toggler"data-toggle="collapse" data-target="#navbarNav" name="button">
        <span class="navbar-toggler-icon"></span>

      </button>
      <div class="collapse navbar-collapse" id='navbarNav'>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'contact' %}">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'services' %}">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'feedback' %}">Feedback</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'gallery' %}">Gallery</a>
          </li>
        </ul>

      </div>
      <span class="text-white btn btn-primary">{{request.user.username|capfirst}}</span>&nbsp;&nbsp;
      <a class="btn btn-primary" href="{% url 'logout' %}" class="text-primary">Logout</a>

    </nav>

  </body>
</html>
